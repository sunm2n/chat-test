        .participant-count {

        .spinner {

            animation: spin 1s linear infinite;

        }

        @keyframes spin {

        }

        @media (max-width: 600px) {

    </style>

<body>
    <div class="container">
        <!-- ì±„íŒ…ë°© ëª©ë¡ í˜ì´ì§€ -->
        <div id="roomListPage" class="page">
            <div class="header">
                <h1>ğŸ’¬ ì±„íŒ…ë°© ëª©ë¡</h1>
                <p>ì›í•˜ëŠ” ì±„íŒ…ë°©ì„ ì„ íƒí•˜ê±°ë‚˜ ìƒˆë¡œìš´ ì±„íŒ…ë°©ì„ ë§Œë“¤ì–´ë³´ì„¸ìš”</p>
                <button class="create-room-btn" onclick="showCreateRoomPage()">ìƒˆ ì±„íŒ…ë°© ë§Œë“¤ê¸°</button>

            <div id="roomList" class="room-list">

            <div id="pagination" class="pagination" style="display: none;">
                <button id="prevBtn" onclick="changePage(-1)">ì´ì „</button>
                <div id="pageNumbers"></div>
                <button id="nextBtn" onclick="changePage(1)">ë‹¤ìŒ</button>
                <div class="page-info">
                    <span id="pageInfo"></span>
                </div>
            </div>
        </div>

        <!-- ì±„íŒ…ë°© ìƒì„± í˜ì´ì§€ -->
        <div id="createRoomPage" class="page" style="display: none;">
            <div class="header">
                <h1>ğŸ’¬ ìƒˆ ì±„íŒ…ë°© ë§Œë“¤ê¸°</h1>
                <p>ìƒˆë¡œìš´ ì±„íŒ…ë°©ì„ ìƒì„±í•´ë³´ì„¸ìš”</p>
                <button class="back-btn" onclick="showRoomListPage()">â† ëª©ë¡ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
            </div>

            <div class="create-room-section">
                <form class="create-room-form" id="createRoomForm">
                    <div class="form-group">
                        <label for="roomName">ì±„íŒ…ë°© ì´ë¦„</label>
                        <input type="text" id="roomName" name="roomName" required placeholder="ì±„íŒ…ë°© ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">
                    </div>
                    <div class="form-group">
                        <label for="description">ì„¤ëª… (ì„ íƒì‚¬í•­)</label>
                        <textarea id="description" name="description" placeholder="ì±„íŒ…ë°©ì— ëŒ€í•œ ê°„ë‹¨í•œ ì„¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”"></textarea>
                    </div>
                    <button type="submit" class="create-btn">ì±„íŒ…ë°© ìƒì„±</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <script>
        let chatRooms = [];
        let stompClient = null;
        let currentPage = 1;
        const roomsPerPage = 4;

        async function loadChatRooms() {
            try {
                const response = await fetch('/api/chatrooms');
                if (response.ok) {
                    chatRooms = await response.json();
                    // ìµœì‹ ìˆœìœ¼ë¡œ ì •ë ¬ (ìƒì„±ì¼ ê¸°ì¤€)
                    chatRooms.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
                    currentPage = 1;
                    renderChatRooms();
                    renderPagination();
                } else {
                    throw new Error('ì±„íŒ…ë°© ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('Error loading chat rooms:', error);
                document.getElementById('roomList').innerHTML = `
                    <div class="no-rooms">
                        <p>ì±„íŒ…ë°© ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>
                        <button onclick="loadChatRooms()" style="margin-top: 10px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">ë‹¤ì‹œ ì‹œë„</button>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
            }
        }

        function renderChatRooms() {
            const roomList = document.getElementById('roomList');
            
            if (chatRooms.length === 0) {
                roomList.innerHTML = `
                    <div class="no-rooms">
                        <p>ì•„ì§ ìƒì„±ëœ ì±„íŒ…ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                        <p>ìƒˆë¡œìš´ ì±„íŒ…ë°©ì„ ë§Œë“¤ì–´ë³´ì„¸ìš”! ğŸš€</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            // í˜„ì¬ í˜ì´ì§€ì— í‘œì‹œí•  ì±„íŒ…ë°©ë“¤ ê³„ì‚°
            const startIndex = (currentPage - 1) * roomsPerPage;
            const endIndex = startIndex + roomsPerPage;
            const currentRooms = chatRooms.slice(startIndex, endIndex);

            if (currentRooms.length === 0 && currentPage > 1) {
                // í˜„ì¬ í˜ì´ì§€ì— ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ì´ì „ í˜ì´ì§€ë¡œ
                currentPage = Math.max(1, Math.ceil(chatRooms.length / roomsPerPage));
                renderChatRooms();
                return;
            }

            roomList.innerHTML = currentRooms.map(room => `
                <div class="room-card" onclick="joinRoom('${room.roomId}')">
                    <div class="room-header">
                        <div class="room-name">${escapeHtml(room.roomName)}</div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteRoom('${room.roomId}')" title="ì±„íŒ…ë°© ì‚­ì œ">
                            ğŸ—‘ï¸ ì‚­ì œ
                        </button>
                    </div>
                    ${room.description ? `<div class="room-description">${escapeHtml(room.description)}</div>` : ''}
                    <div class="room-info">
                        <span>ìƒì„±ì: ${escapeHtml(room.createdBy)}</span>
                        <span class="participant-count">ğŸ‘¥ ${room.participantCount}ëª…</span>
                    </div>
                </div>
            `).join('');

            // í˜ì´ì§€ë„¤ì´ì…˜ í‘œì‹œ
            if (chatRooms.length > roomsPerPage) {
                document.getElementById('pagination').style.display = 'flex';
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showCreateRoomPage() {
            document.getElementById('roomListPage').style.display = 'none';
            document.getElementById('createRoomPage').style.display = 'block';
        }

        function showRoomListPage() {
            document.getElementById('createRoomPage').style.display = 'none';
            document.getElementById('roomListPage').style.display = 'block';
        }

        async function createRoom(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const roomData = {
                roomName: formData.get('roomName').trim(),
                description: formData.get('description').trim()
            };

            if (!roomData.roomName) {
                alert('ì±„íŒ…ë°© ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const response = await fetch('/api/chatrooms?createdBy=anonymous', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(roomData)
                });

                if (response.ok) {
                    const newRoom = await response.json();
                    alert('ì±„íŒ…ë°©ì´ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    event.target.reset();
                    await loadChatRooms();
                    showRoomListPage();
                } else {
                    throw new Error('ì±„íŒ…ë°© ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('Error creating room:', error);
                alert('ì±„íŒ…ë°© ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        async function deleteRoom(roomId) {
            if (!confirm('ì •ë§ë¡œ ì´ ì±„íŒ…ë°©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                const response = await fetch(`/api/chatrooms/${roomId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('ì±„íŒ…ë°©ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                    await loadChatRooms();
                } else {
                    throw new Error('ì±„íŒ…ë°© ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('Error deleting room:', error);
                alert('ì±„íŒ…ë°© ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function joinRoom(roomId) {
            window.location.href = `/chat/${roomId}`;
        }

        function connectWebSocket() {
            try {
                const socket = new SockJS('/ws-roomlist');
                stompClient = Stomp.over(socket);
                
                stompClient.connect({}, function(frame) {
                    console.log('WebSocket connected for room list updates');
                    
                    // ì±„íŒ…ë°© ëª©ë¡ ì—…ë°ì´íŠ¸ êµ¬ë…
                    stompClient.subscribe('/sub/roomlist/update', function(message) {
                        console.log('Room list update received:', message.body);
                        loadChatRooms(); // ì‹¤ì‹œê°„ìœ¼ë¡œ ì±„íŒ…ë°© ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    });
                }, function(error) {
                    console.error('WebSocket connection error:', error);
                    // ì—°ê²° ì‹¤íŒ¨ì‹œ 3ì´ˆ í›„ ì¬ì‹œë„
                    setTimeout(connectWebSocket, 3000);
                });
            } catch (error) {
                console.error('WebSocket setup error:', error);
                setTimeout(connectWebSocket, 3000);
            }
        }

        function disconnectWebSocket() {
            if (stompClient !== null && stompClient.connected) {
                stompClient.disconnect();
                console.log("WebSocket disconnected");
            }
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ WebSocket ì—°ê²° ë° ì±„íŒ…ë°© ëª©ë¡ ë¡œë“œ
        document.addEventListener('DOMContentLoaded', function() {
            loadChatRooms();
            connectWebSocket();
        });

        // í˜ì´ì§€ ë– ë‚  ë•Œ WebSocket ì—°ê²° í•´ì œ
        window.addEventListener('beforeunload', function() {
            disconnectWebSocket();
        });

        function renderPagination() {
            const totalPages = Math.ceil(chatRooms.length / roomsPerPage);
            const pageNumbers = document.getElementById('pageNumbers');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            // ì´ì „/ë‹¤ìŒ ë²„íŠ¼ ìƒíƒœ
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;

            // í˜ì´ì§€ ë²ˆí˜¸ ë²„íŠ¼ë“¤ ìƒì„±
            pageNumbers.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageNumbers.appendChild(pageBtn);
            }

            // í˜ì´ì§€ ì •ë³´ í‘œì‹œ
            const startItem = (currentPage - 1) * roomsPerPage + 1;
            const endItem = Math.min(currentPage * roomsPerPage, chatRooms.length);
            pageInfo.textContent = `${startItem}-${endItem} / ì´ ${chatRooms.length}ê°œ`;
        }

        function changePage(direction) {
            const totalPages = Math.ceil(chatRooms.length / roomsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderChatRooms();
                renderPagination();
            }
        }

        function goToPage(page) {
            const totalPages = Math.ceil(chatRooms.length / roomsPerPage);
            
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderChatRooms();
                renderPagination();
            }
        }

        document.getElementById('createRoomForm').addEventListener('submit', createRoom);
    </script>
