<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .create-room-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .create-room-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .create-room-btn, .back-btn, .create-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }

        .create-btn {
            align-self: flex-start;
            margin-top: 0;
        }

        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .create-room-btn:hover, .back-btn:hover, .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .page {
            width: 100%;
        }

        .room-list {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .pagination button:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination button:disabled {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
            border-color: #e1e5e9;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .page-info {
            color: #666;
            font-size: 14px;
        }

        .room-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .room-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.1);
        }

        .room-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .room-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .room-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #888;
        }

        .participant-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .no-rooms {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .create-room-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 채팅방 목록 페이지 -->
        <div id="roomListPage" class="page">
            <div class="header">
                <h1>💬 채팅방 목록</h1>
                <p>원하는 채팅방을 선택하거나 새로운 채팅방을 만들어보세요</p>
                <button class="create-room-btn" onclick="showCreateRoomPage()">새 채팅방 만들기</button>
            </div>

            <div id="roomList" class="room-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>채팅방 목록을 불러오는 중...</p>
                </div>
            </div>
            
            <div id="pagination" class="pagination" style="display: none;">
                <button id="prevBtn" onclick="changePage(-1)">이전</button>
                <div id="pageNumbers"></div>
                <button id="nextBtn" onclick="changePage(1)">다음</button>
                <div class="page-info">
                    <span id="pageInfo"></span>
                </div>
            </div>
        </div>

        <!-- 채팅방 생성 페이지 -->
        <div id="createRoomPage" class="page" style="display: none;">
            <div class="header">
                <h1>💬 새 채팅방 만들기</h1>
                <p>새로운 채팅방을 생성해보세요</p>
                <button class="back-btn" onclick="showRoomListPage()">← 목록으로 돌아가기</button>
            </div>

            <div class="create-room-section">
                <form class="create-room-form" id="createRoomForm">
                    <div class="form-group">
                        <label for="roomName">채팅방 이름</label>
                        <input type="text" id="roomName" name="roomName" required placeholder="채팅방 이름을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="description">설명 (선택사항)</label>
                        <textarea id="description" name="description" placeholder="채팅방에 대한 간단한 설명을 입력하세요"></textarea>
                    </div>
                    <button type="submit" class="create-btn">채팅방 생성</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <script>
        let chatRooms = [];
        let stompClient = null;
        let currentPage = 1;
        const roomsPerPage = 4;

        async function loadChatRooms() {
            try {
                const response = await fetch('/api/chatrooms');
                if (response.ok) {
                    chatRooms = await response.json();
                    // 최신순으로 정렬 (생성일 기준)
                    chatRooms.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
                    currentPage = 1;
                    renderChatRooms();
                    renderPagination();
                } else {
                    throw new Error('채팅방 목록을 불러오는데 실패했습니다.');
                }
            } catch (error) {
                console.error('Error loading chat rooms:', error);
                document.getElementById('roomList').innerHTML = `
                    <div class="no-rooms">
                        <p>채팅방 목록을 불러오는데 실패했습니다.</p>
                        <button onclick="loadChatRooms()" style="margin-top: 10px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">다시 시도</button>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
            }
        }

        function renderChatRooms() {
            const roomList = document.getElementById('roomList');
            
            if (chatRooms.length === 0) {
                roomList.innerHTML = `
                    <div class="no-rooms">
                        <p>아직 생성된 채팅방이 없습니다.</p>
                        <p>새로운 채팅방을 만들어보세요! 🚀</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            // 현재 페이지에 표시할 채팅방들 계산
            const startIndex = (currentPage - 1) * roomsPerPage;
            const endIndex = startIndex + roomsPerPage;
            const currentRooms = chatRooms.slice(startIndex, endIndex);

            if (currentRooms.length === 0 && currentPage > 1) {
                // 현재 페이지에 데이터가 없으면 이전 페이지로
                currentPage = Math.max(1, Math.ceil(chatRooms.length / roomsPerPage));
                renderChatRooms();
                return;
            }

            roomList.innerHTML = currentRooms.map(room => `
                <div class="room-card" onclick="joinRoom('${room.roomId}')">
                    <div class="room-header">
                        <div class="room-name">${escapeHtml(room.roomName)}</div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteRoom('${room.roomId}')" title="채팅방 삭제">
                            🗑️ 삭제
                        </button>
                    </div>
                    ${room.description ? `<div class="room-description">${escapeHtml(room.description)}</div>` : ''}
                    <div class="room-info">
                        <span>생성자: ${escapeHtml(room.createdBy)}</span>
                        <span class="participant-count">👥 ${room.participantCount}명</span>
                    </div>
                </div>
            `).join('');

            // 페이지네이션 표시
            if (chatRooms.length > roomsPerPage) {
                document.getElementById('pagination').style.display = 'flex';
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showCreateRoomPage() {
            document.getElementById('roomListPage').style.display = 'none';
            document.getElementById('createRoomPage').style.display = 'block';
        }

        function showRoomListPage() {
            document.getElementById('createRoomPage').style.display = 'none';
            document.getElementById('roomListPage').style.display = 'block';
        }

        async function createRoom(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const roomData = {
                roomName: formData.get('roomName').trim(),
                description: formData.get('description').trim()
            };

            if (!roomData.roomName) {
                alert('채팅방 이름을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/chatrooms?createdBy=anonymous', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(roomData)
                });

                if (response.ok) {
                    const newRoom = await response.json();
                    alert('채팅방이 성공적으로 생성되었습니다!');
                    event.target.reset();
                    await loadChatRooms();
                    showRoomListPage();
                } else {
                    throw new Error('채팅방 생성에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error creating room:', error);
                alert('채팅방 생성 중 오류가 발생했습니다.');
            }
        }

        async function deleteRoom(roomId) {
            if (!confirm('정말로 이 채팅방을 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`/api/chatrooms/${roomId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('채팅방이 삭제되었습니다.');
                    await loadChatRooms();
                } else {
                    throw new Error('채팅방 삭제에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error deleting room:', error);
                alert('채팅방 삭제 중 오류가 발생했습니다.');
            }
        }

        function joinRoom(roomId) {
            window.location.href = `/chat/${roomId}`;
        }

        function connectWebSocket() {
            try {
                const socket = new SockJS('/ws-roomlist');
                stompClient = Stomp.over(socket);
                
                stompClient.connect({}, function(frame) {
                    console.log('WebSocket connected for room list updates');
                    
                    // 채팅방 목록 업데이트 구독
                    stompClient.subscribe('/sub/roomlist/update', function(message) {
                        console.log('Room list update received:', message.body);
                        loadChatRooms(); // 실시간으로 채팅방 목록 새로고침
                    });
                }, function(error) {
                    console.error('WebSocket connection error:', error);
                    // 연결 실패시 3초 후 재시도
                    setTimeout(connectWebSocket, 3000);
                });
            } catch (error) {
                console.error('WebSocket setup error:', error);
                setTimeout(connectWebSocket, 3000);
            }
        }

        function disconnectWebSocket() {
            if (stompClient !== null && stompClient.connected) {
                stompClient.disconnect();
                console.log("WebSocket disconnected");
            }
        }

        // 페이지 로드시 WebSocket 연결 및 채팅방 목록 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadChatRooms();
            connectWebSocket();
        });

        // 페이지 떠날 때 WebSocket 연결 해제
        window.addEventListener('beforeunload', function() {
            disconnectWebSocket();
        });

        function renderPagination() {
            const totalPages = Math.ceil(chatRooms.length / roomsPerPage);
            const pageNumbers = document.getElementById('pageNumbers');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            // 이전/다음 버튼 상태
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;

            // 페이지 번호 버튼들 생성
            pageNumbers.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageNumbers.appendChild(pageBtn);
            }

            // 페이지 정보 표시
            const startItem = (currentPage - 1) * roomsPerPage + 1;
            const endItem = Math.min(currentPage * roomsPerPage, chatRooms.length);
            pageInfo.textContent = `${startItem}-${endItem} / 총 ${chatRooms.length}개`;
        }

        function changePage(direction) {
            const totalPages = Math.ceil(chatRooms.length / roomsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderChatRooms();
                renderPagination();
            }
        }

        function goToPage(page) {
            const totalPages = Math.ceil(chatRooms.length / roomsPerPage);
            
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderChatRooms();
                renderPagination();
            }
        }

        document.getElementById('createRoomForm').addEventListener('submit', createRoom);
    </script>
</body>
</html>
